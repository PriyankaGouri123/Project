<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Vastraa</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #f2f2f2);
      margin: 0;
      padding-top: 80px;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .navbar .logo h2 {
      margin: 0;
      color: #000;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-box input {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .nav-icons span {
      font-size: 1.2rem;
      cursor: pointer;
      position: relative;
    }

    .cart-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Login form styles */
    .login-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: auto;
      margin-top: 2rem;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #4b0082;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #3a006e;
    }

    .login-box .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-box .links a {
      color: #4b0082;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><h2>VASTRAA</h2></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Shop</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Search" />
      </div>
      <div class="nav-icons">
        <span class="wishlist-icon" title="Wishlist">ðŸ’–</span>
        <span class="account-icon" title="Account">ðŸ‘¤</span>
        <span class="cart-icon" title="Cart">ðŸ›’<span class="cart-badge">0</span></span>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Welcome Back to Vastraa</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="register.html">Create an Account</a> |
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <!-- Icon navigation logic -->
  <script>
    document.querySelector('.wishlist-icon')?.addEventListener('click', () => {
      window.location.href = 'wishlist.html';
    });

    document.querySelector('.account-icon')?.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.querySelector('.cart-icon')?.addEventListener('click', () => {
      window.location.href = 'cart.html';
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Replace this logic with actual validation
      if (email === 'user@example.com' && password === '123456') {
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Try again!');
      }
    });
  </script>

</body>
</html>
